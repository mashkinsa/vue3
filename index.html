<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Доска</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/vue.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <div id="app">
    <h1>Kanban Доска</h1>

    <add-card-form @add-card="handleAddCard"></add-card-form>

    <div class="columns">
      <column
        title="Запланированные задачи"
        :cards="plannedTasks"
        @edit-card="openEditModal"
        @delete-card="handleDeleteCard"
        @move-card="handleMoveCard"
      ></column>

      <column
        title="Задачи в работе"
        :cards="inProgressTasks"
        @edit-card="openEditModal"
        @delete-card="handleDeleteCard"
        @move-card="handleMoveCard"
      ></column>

      <column
        title="Тестирование"
        :cards="testingTasks"
        @edit-card="openEditModal"
        @delete-card="handleDeleteCard"
        @move-card="handleMoveCard"
      ></column>

      <column
        title="Выполненные задачи"
        :cards="completedTasks"
        @edit-card="openEditModal"
        @delete-card="handleDeleteCard"
        @move-card="handleMoveCard"
      ></column>
    </div>

    <div v-if="isEditModalOpen" class="modal-overlay">
      <div class="modal">
        <edit-card-form
          :card="selectedCard"
          @save-card="handleSaveCard"
          @close-modal="closeEditModal"
        ></edit-card-form>
      </div>
    </div>
  </div>
</body>
</html>
